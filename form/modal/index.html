<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="modal">
		<div class="block">
			<div class="modal-text">
				Congratulations, your application was successful.
				you will receive a confirmation link in your email.
				<img src="img/big-check.png">
			</div>
		</div>
		<div class="main-list">
			<img class="corner" src="img/corner.png">
			<img class="close" src="img/close.png">
			<div class="icon-1"></div>
			<div class="main-text">
				SIGN NOW FREE
			</div>
			<div class="icons">
				<div class="img-1"></div>
				<input class="input-form" type="text" size="30" placeholder="Pseudonyme">
				<img class="cross" src="img/cross.png">
			</div>
			<div class="icons">
				<div class="img-2"></div>
				<input class="input-password" type="text" size="30" placeholder="Password">
				<img class="check" src="img/check.png">
				<img class="cross" src="img/cross.png">
			</div>
			<div class="icons">
				<div class="img-3"></div>
				<input class="input-form" type="text" size="30" placeholder="Repeat password">
				<img class="cross" src="img/cross.png">
			</div>
			<div class="icons">
				<div class="img-4"></div>
				<input class="input-form" type="text" size="30" placeholder="E-Mail">
				<img class="cross" src="img/cross.png">
			</div>
			<div class="icons">
				<div class="img-5"></div>
				<input class="input-form" type="text" size="30" placeholder="Age">
				<img class="cross" src="img/cross.png">
			</div>
			<label class="container">
				<div class="label-text">subscribe to our <div class="bold">newsletter</div>
				</div>
				<input type="checkbox" checked="checked">
				<span class="checkmark"></span>
			</label>
			<div class="bottom-text">
				Required fields
				<img class="cross-2" src="img/cross.png">
			</div>
			<a href="#"><img class="send-btn" src="img/btn-smile.png"></a>
		</div>
	</div>
</body>
</html>
